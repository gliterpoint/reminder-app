<!DOCTYPE html5>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Calendar</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./Calendar_files/Calendar.css" />
    <link rel="stylesheet" href="./Calendar_files/Event.css" />
    <link rel="stylesheet" href="./Calendar_files/Tooltip.css" />
    <script src="./Calendar_files/jquery.min.js"></script>
    <script src="./Calendar_files/localMemoryAPI.js"></script>
    <script src="./Calendar_files/dateLib.js"></script>
    <script src="./Calendar_files/Tooltip.js"></script>
    <script src="./Calendar_files/fillEventForm.js"></script>
    <script src="./Calendar_files/calendar.js"></script>
  </head>

  <body>
    <h2 id="logout" style="cursor: pointer">logout</h2>
    <div id="calendar" style="left: 10%">
      <header style="height: 38.7726px">
        <button
          id="nextMonth"
          class="button nextMonth"
          style="font-size: 22.75px"
        >
          Next Month❯</button
        ><button
          id="prevMonth"
          class="button prevMonth"
          style="font-size: 22.75px"
        >
          ❮Previous Month
        </button>
        <div id="displayMonth" class="displayMonth" style="font-size: 16.25px">
          October<br />2020
        </div>
      </header>
      <main style="height: 498.227px">
        <div class="week" style="height: 12.9242px">
          <div class="weekDay" style="width: 14.2857%; font-size: 11.5556px">
            Sun
          </div>
          <div class="weekDay" style="width: 14.2857%; font-size: 11.5556px">
            Mon
          </div>
          <div class="weekDay" style="width: 14.2857%; font-size: 11.5556px">
            Tue
          </div>
          <div class="weekDay" style="width: 14.2857%; font-size: 11.5556px">
            Wed
          </div>
          <div class="weekDay" style="width: 14.2857%; font-size: 11.5556px">
            Thu
          </div>
          <div class="weekDay" style="width: 14.2857%; font-size: 11.5556px">
            Fri
          </div>
          <div class="weekDay" style="width: 14.2857%; font-size: 11.5556px">
            Sat
          </div>
        </div>
        <div id="month" style="height: 485px">
          <div class="monthWeek" style="height: 20%">
            <div class="PMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">27</div>
              <table class="eventField"></table>
            </div>
            <div class="PMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">28</div>
              <table class="eventField"></table>
            </div>
            <div class="PMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">29</div>
              <table class="eventField"></table>
            </div>
            <div class="PMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">30</div>
              <table class="eventField"></table>
            </div>
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">October 1</div>
              <table class="eventField"></table>
            </div>
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">2</div>
              <table class="eventField"></table>
            </div>
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">3</div>
              <table class="eventField"></table>
            </div>
          </div>
          <div class="monthWeek" style="height: 20%">
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">4</div>
              <table class="eventField"></table>
            </div>
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">5</div>
              <table class="eventField"></table>
            </div>
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">6</div>
              <table class="eventField"></table>
            </div>
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">7</div>
              <table class="eventField"></table>
            </div>
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">8</div>
              <table class="eventField"></table>
            </div>
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">9</div>
              <table class="eventField"></table>
            </div>
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">10</div>
              <table class="eventField"></table>
            </div>
          </div>
          <div class="monthWeek" style="height: 20%">
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">11</div>
              <table class="eventField"></table>
            </div>
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">12</div>
              <table class="eventField"></table>
            </div>
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">13</div>
              <table class="eventField"></table>
            </div>
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">14</div>
              <table class="eventField"></table>
            </div>
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">15</div>
              <table class="eventField"></table>
            </div>
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">16</div>
              <table class="eventField"></table>
            </div>
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">17</div>
              <table class="eventField"></table>
            </div>
          </div>
          <div class="monthWeek" style="height: 20%">
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">18</div>
              <table class="eventField"></table>
            </div>
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">19</div>
              <table class="eventField"></table>
            </div>
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">20</div>
              <table class="eventField"></table>
            </div>
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">21</div>
              <table class="eventField"></table>
            </div>
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">22</div>
              <table class="eventField"></table>
            </div>
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">23</div>
              <table class="eventField"></table>
            </div>
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">24</div>
              <table class="eventField"></table>
            </div>
          </div>
          <div class="monthWeek" style="height: 20%">
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">25</div>
              <table class="eventField"></table>
            </div>
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">26</div>
              <table class="eventField"></table>
            </div>
            <div
              class="CMday"
              id="current_Day"
              style="width: 14.2857%; height: 100%"
            >
              <div class="dNum">27</div>
              <table class="eventField"></table>
            </div>
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">28</div>
              <table class="eventField"></table>
            </div>
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">29</div>
              <table class="eventField"></table>
            </div>
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">30</div>
              <table class="eventField"></table>
            </div>
            <div class="CMday" style="width: 14.2857%; height: 100%">
              <div class="dNum">31</div>
              <table class="eventField"></table>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div id="eventHandler" style="display: none">
      <div id="Event" style="display: none">
        <br /><br />
        <div class="input">
          <input
            type="text"
            id="title"
            class="title"
            placeholder="Title"
          /><textarea
            type="text"
            id="description"
            class="description"
            rows="4"
            placeholder="Description"
          ></textarea>
        </div>
        <br />
        <div class="switch-field">
          <input type="radio" id="switch_daily" name="switch_3" checked="" />
          <label for="switch_daily">Daily</label>
          <input type="radio" id="switch_weekly" name="switch_3" />
          <label for="switch_weekly">Weekly</label>
          <input type="radio" id="switch_monthly" name="switch_3" />
          <label for="switch_monthly">Monthly</label>
        </div>
        <br />
        <div id="repeat" class="eventType">
          <div id="daily" class="pickday">
            <input
              type="datetime-local"
              id="beginD"
              class="date"
              required=""
            /><input
              type="datetime-local"
              id="endD"
              class="date"
              required=""
            /><input
              id="colorful"
              type="color"
              value="#ff0000"
              class="color"
              name="favcolor"
            /><br /><br /><br /><br />
            <div class="ok_cancel">
              <button id="ok" class="action ok">Ok</button>
              <button id="cancel" class="action cancel">Cancel</button>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div id="eventInTD" style="display: none">
        <div id="dayHeader"></div>
        <br />
        <table></table>
      </div>
    </div>
  </body>
</html>
